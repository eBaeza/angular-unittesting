<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Unit Testing</title>
</head>
<body ng-controller="CityController">
	<h1>AngularJS Unit Testing</h1>
	
	<select name="cities">
		<option value="">-- Select a city --</option>
		<option value="{{ city.name }}" ng-repeat="city in cities">{{ city.name }}</option>
	</select>

	<script src="core/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="controllers/cityController.js"></script>
</body>
</html>
